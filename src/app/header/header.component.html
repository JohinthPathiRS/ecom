


<header>
    <nav class="navbar" style="max-width: 100%;">
        <div class="logo"><img src="/assets/Shelby shopping.png" alt=""></div>
        <ul class="nav-links">
          <li><a routerLink="" routerLinkActive="active">Home</a></li>
          

          <li><a routerLink="/categories">Categories</a></li>

          <li><a routerLink="/contact" >Contact</a></li>
          
        </ul>
        <div class="search-bar">
          <input class="search-box" [(ngModel)]="searchTerm" type="text" placeholder="Search products...">
          <div class="search-container">
            <button class="search-button" (click)="search()" style="height: 20px;">
              <img src="/assets/search.png" alt="" style="height: 20px;">
            </button>
          </div>
        </div>
        
        
  
        
        <div class="login">
          <a routerLink="/login">
            <img src="/assets/login.png" alt="Login Image">
            
          </a>
        </div>
        <div class="cart-icon">
          <img src="assets/cart.png" alt="Shopping Cart">
         
        </div>
      </nav>

      
      
      <div class="viewer"></div>
</header>
