<div class="payment-container">
    <h2>Payment Details</h2>
    <form #paymentForm="ngForm" (ngSubmit)="onSubmit(paymentForm)">
        <div class="form-group">
            <label for="cardNumber">Card Number</label>
            <input type="text" id="cardNumber" required [(ngModel)]="cardNumber" name="cardNumber">
        </div>
        <div class="form-group">
            <label for="expiry">Expiry Date</label>
            <input type="text" id="expiry" required [(ngModel)]="expiryDate" name="expiry">
        </div>
        <div class="form-group">
            <label for="cvv">CVV</label>
            <input type="text" id="cvv" required [(ngModel)]="cvv" name="cvv">
        </div>
        <button type="submit">Pay Now</button>
    </form>
</div>
